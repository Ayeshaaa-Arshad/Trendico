{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendico</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel ="stylesheet">
    <link type="text/css" rel="stylesheet" href="{%static 'css/login.css'%}"/>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    		<!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="{%static 'css/nouislider.min.css'%}"/>

 		<!-- Font Awesome Icon -->
    <link rel="stylesheet" href="{%static 'css/font-awesome.min.css'%}">
    <link type="text/css" rel="stylesheet" href="{%static 'css/slick.css'%}"/>
    <link type="text/css" rel="stylesheet" href="{%static 'css/slick-theme.css'%}"/>


</head>
<body>
<br/><br/><br/><br/><br/>
    <div class="container">
        <section id="formHolder">
            <div class="row">
                <!-- Brand Box -->
                <div class="col-sm-6 login-brand">
                    <a href="{%url 'home'%}" class="login-logo">Back to Home <span>.</span></a>
                    <div class="login-heading">
                        <h2>Trendico</h2>
                        <p>Your Right Choice</p>
                    </div>
                    <div class="login-success-msg">
                        <p>Great! You are one of our members now</p>
                        <a href="#" class="login-profile">Your Profile</a>
                    </div>
                </div>

                <!-- Form Box -->
                <div class="col-sm-6 login-form">
                    <!-- Login Form -->
                    <div class="login form-peice switched">
                        <form class="login-form-form" action="#" method="post">
                            <div class="login-form-group">
                                <label for="loginemail">Email Address</label>
                                <input type="email" name="loginemail" id="loginemail" required>
                            </div>

                            <div class="login-form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" name="loginPassword" id="loginPassword" required>
                            </div>

                            <div class="login-CTA">
                                <input type="submit" value="Login">
                                <a href="#" class="login-switch">I'm New</a>
                            </div>
                        </form>
                    </div><!-- End Login Form -->

                    <!-- Signup Form -->
                    <div class="signup form-peice">
                        <form class="signup-form-form" action="#" method="post">
                            <div class="login-form-group">
                                <label for="name">Full Name</label>
                                <input type="text" name="username" id="name" class="login-name">
                                <span class="login-error"></span>
                            </div>

                            <div class="login-form-group">
                                <label for="email">Email Address</label>
                                <input type="email" name="emailAdress" id="email" class="login-email">
                                <span class="login-error"></span>
                            </div>

                            <div class="login-form-group">
                                <label for="phone">Phone Number - <small>Optional</small></label>
                                <input type="text" name="phone" id="phone">
                            </div>

                            <div class="login-form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="login-pass">
                                <span class="login-error"></span>
                            </div>

                            <div class="login-form-group">
                                <label for="passwordCon">Confirm Password</label>
                                <input type="password" name="passwordCon" id="passwordCon" class="login-passConfirm">
                                <span class="login-error"></span>
                            </div>

                            <div class="login-CTA">
                                <input type="submit" value="Signup Now" id="submit">
                                <a href="#" class="login-switch">I have an account</a>
                            </div>
                        </form>
                    </div><!-- End Signup Form -->
                </div>
            </div>
        </section>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/login.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
